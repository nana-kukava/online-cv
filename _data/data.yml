career-profile:
    title: Description
    summary: |
      Bonjour ! Je suis Nana Kukava, née le 18 avril 1992 à Khobi en Géorgie. Vous trouverez sur cette page les informations nécessaires me concernant (formation, expérience professionnelle et compétences).
      Actuellement, en première année en master droit du numérique à l'Université de Lille, je recherche un stage de fin d'année M1 de mi mai à fin août 2021 dans le domaine de la propriété intellectuelle, des données personnelles et des TIC.
      J'aimerais avoir une première expérience en France dans une entreprise ou un cabinet d'avocats, par exemple, dans le rôle de juriste ou DPO stagiaire. J'ai beaucoup apprécié étudier le RGPD cette année. De plus, je m'intéresse beaucoup à la protection des données personnelles et aux actualités relatives à celles-ci. Je dispose, égalements, de bases théoriques solides dans le domaine de la propriété intellectuelle. Mes connaissances couvrent également le droit des contrats commerciaux, de la consommation et des services publics. Finalement, je cherche donc un stage qui me permettra de mettre en pratique toutes ces connaissances dans la vie professionnelle.

